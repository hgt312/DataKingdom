<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登陆</title>
  <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/dataKingdom.css">
</head>
<body class="login-register-page">
<img class="index-bg" src="/static/img/Colorful-Paint.png">
<div class="container">
  <div class="row text-center">
    <a href="{% url 'index' %}"><h1>Data Kingdom</h1></a>
    <div class="panel panel-default col-md-4 col-md-offset-4 text-center">
      <h2>登录</h2>
      <form class="login-form text-left" method="post" action="{% url 'login' %}">
        <label>用户名:</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" name="username">
        </div>

        <label>密码:</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" name="password">
        </div>

        {% if msg == '用户名或密码错误' %}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <ul><li>用户名或密码错误</li></ul>
        </div>
        {% endif %}

        {% if msg == '用户名或密码不可为空' %}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <ul><li>用户名或密码不可为空</li></ul>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-lg">登录</button>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </div>
</div>
<script src="/static/jQuery/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
